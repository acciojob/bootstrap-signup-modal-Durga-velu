<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
    
  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Sign Up
       </button>
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel"> Create Account</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            <div class="modal-body">
				<form>
                <div class="form-group">
                  <label for="email-address" class="form-label"><h5>Email address</h5></label>
                  <input type="email" id="email-address" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <div>Your information is safe with us.</div>
                </div>
                <div class="form-group">
                  <label for="pass" class="form-label"><h5>Password</h5></label>
                  <input type="password" id="pass" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm" class="form-label"><h5>Confirm Password</h5></label>
                    <input type="password" class="form-control" id="confirm" placeholder="Confirm Password" required>
				</div>
				</form>
				</div>
				<div class="modal-footer">
                 <button type="button" name="submit" class="btn btn-success" data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
          </div>
        </div>
	
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
