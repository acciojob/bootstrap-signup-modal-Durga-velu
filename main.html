<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
     <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Sign Up
       </button>
      <div class="modal-title" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
                <div class="modal-body">
                <form class="row g-2">
                <div class="col-sm-12">
                  <label for="email-address" class="form-label"><h5>Email address</h5></label>
                  <input type="email" id="email-address" placeholder="Enter email" required>
                  <div>Your information is safe with us.</div>
                </div>
                <div class="col-sm-12">
                  <label for="pass" class="form-label"><h5>Password</h5></label>
                  <input type="password" id="pass" placeholder="Enter email" required>
                </div>
                <div class="col-sm-12">
                    <label for="confirm" class="form-label"><h5>Confirm Password</h5></label>
                    <input type="password" id="confirm" placeholder="Confirm Password" required>
				</div>
               </form>
               </div>
              <div class="modal-footer">
                 <button type="button" class="btn btn-success">Save changes</button>
              </div>
            </div>
          </div>
        </div>
		
	</body>
</html>
